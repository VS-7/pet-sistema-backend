<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Título da Notificação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #004d40;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${titulo}">Título da Notificação</h1>
    </div>
    
    <div class="content">
        <p>Olá, <strong th:text="${nomeUsuario}">Usuário</strong>!</p>
        
        <p th:text="${mensagem}">Mensagem da notificação</p>
        
        <p>Esta é uma notificação automática do sistema PET Sistema.</p>
    </div>
    
    <div class="footer">
        <p>Este é um e-mail automático, por favor não responda.</p>
        <p>&copy; 2024 PET Sistema - Todos os direitos reservados</p>
    </div>
</body>
</html>
