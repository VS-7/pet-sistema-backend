spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  data:
    mongodb:
      uri: mongodb://localhost:27017/pet_sistema_test
    redis:
      host: localhost
      port: 6379

  security:
    jwt:
      secret-key: chave-secreta-para-testes-nao-usar-em-producao
      expiration: 3600000 # 1 hora

logging:
  level:
    com.ifcolab.pet_sistema_backend: DEBUG
    org.springframework.test: INFO 

app:
  certificado:
    url-validacao: http://localhost:8080/api/v1/certificados/validar/

  mail:
    host: localhost
    port: 3025
    username: test
    password: test